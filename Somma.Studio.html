<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">

</style>
</head>
<body>
<html>
    <head>
        <!-- Include Startr Style CSS -->
        <link rel="stylesheet" href="https://startr.style/style.css">
    </head>
    <body>
        <div style="--bg:linear-gradient(to bottom, #ffffff, #e0f7fa); --p:20px; --d:flex; --fd:column; --ai:center; --ac:center; --minh:100vh">
          
                <img alt="Mountain with cave" src="https://image.startr.cloud/1200x400/blue_" style="--w:100%; --radius:10px; --shadow:8">

            <div style="--w:100%; --maxw:800px; --ta:center; --mb:20px">
                <h1 style="--c:oklch(0.1 0.02 260)">Welcome to Somma.Studio</h1>
                <p style="--c:oklch(0.1 0.02 260)">Discover the beauty the world around us and explore the hidden gems of our planet.</p>
            </div>
            <div style="--w:100%; --maxw:800px; --d:grid; --gtc:1fr; --gg:20px; --mb:20px">
                <div style="--bg:white; --p:20px; --radius:10px; --shadow:3">
                    <h2 style="--c:oklch(0.1 0.02 260)">Our Services</h2>
                    <p style="--c:oklch(0.1 0.02 260)">Design, photography, and adventures.</p>
                </div>
                <div style="--bg:white; --p:20px; --radius:10px; --shadow:3">
                    <h2 style="--c:oklch(0.1 0.02 260)">Gallery</h2>
                    <p style="--c:oklch(0.1 0.02 260)">Explore our collection of breathtaking photographs.</p>
                </div>
                <div style="--bg:white; --p:20px; --radius:10px; --shadow:3">
                    <h2 style="--c:oklch(0.1 0.02 260)">Contact Us</h2>
                    <p style="--c:oklch(0.1 0.02 260)">Get in touch to book a tour or for more information.</p>
                </div>
            </div>
            <div style="--w:100%; --maxw:800px; --bg:white; --p:20px; --radius:10px; --shadow:3">
                <form style="--d:flex; --fd:column; --gap:10px">
                    <input type="text" placeholder="Your Name" style="--p:10px; --radius:5px; --b:1px solid #ccc">
                    <input type="email" placeholder="Your Email" style="--p:10px; --radius:5px; --b:1px solid #ccc">
                    <textarea placeholder="Your Message" style="--p:10px; --radius:5px; --b:1px solid #ccc; --h:100px"></textarea>
                    <button type="submit" style="--p:10px; --bg:oklch(0.6 0.2 260); --c:white; --radius:5px; --b:none; --cursor:pointer">Send Message</button>
                </form>
            </div>
        </div>
    </body>
</html>


<script src="filesystem:https://webmaker.app/temporary/script.js">
</script>
</body>
</html>
